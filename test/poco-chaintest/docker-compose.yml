version: '3.4'
services:
  token-chaintest-v5:
    restart: unless-stopped
    image: 'iexechub/poco-chaintest:v5-token'
    ports:
      - 0.0.0.0:8545:8545

  native-chaintest-v5:
    restart: unless-stopped
    image: 'iexechub/poco-chaintest:v5-native'
    ports:
      - 0.0.0.0:18545:8545

  token-chaintest-v5-1s:
    restart: unless-stopped
    image: 'iexechub/poco-chaintest:v5-token-1s'
    ports:
      - 0.0.0.0:28545:8545

  token-chaintest-v5-explorer:
    restart: unless-stopped
    environment:
      - 'APP_NODE_URL=http://localhost:8545'
    image: 'alethio/ethereum-lite-explorer'
    ports:
      - 0.0.0.0:8080:80

  native-chaintest-v5-explorer:
    restart: unless-stopped
    environment:
      - 'APP_NODE_URL=http://localhost:18545'
    image: 'alethio/ethereum-lite-explorer'
    ports:
      - 0.0.0.0:18080:80
