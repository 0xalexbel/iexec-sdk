version: '3.4'

networks:
  blockchain:
  gateway:
  resultproxy:

services:
  token-chain:
    restart: unless-stopped
    image: 'iexechub/poco-chaintest:5.3.0-ganache-update-token'
    expose:
      - '8545'
    ports:
      - 8545:8545
    networks:
      - blockchain

  native-chain:
    restart: unless-stopped
    image: 'iexechub/poco-chaintest:5.3.0-ganache-update-native'
    expose:
      - '8545'
    ports:
      - 18545:8545
    networks:
      - blockchain

  token-chain-1s:
    restart: unless-stopped
    image: 'iexechub/poco-chaintest:5.3.0-ganache-update-token-1s'
    ports:
      - 28545:8545
    networks:
      - blockchain

  token-chain-parity:
    restart: unless-stopped
    image: 'iexechub/poco-chaintest:5.3.0-token-parity'
    expose:
      - '8545'
      - '8546'
    ports:
      - 9545:8545
    networks:
      - blockchain

  token-sms:
    image: iexechub/iexec-sms:1.0.0
    environment:
      - IEXEC_SMS_BLOCKCHAIN_NODE_ADDRESS=http://token-chain-parity:8545
      - IEXEC_HUB_ADDRESS=0xBF6B2B07e47326B7c8bfCb4A5460bef9f0Fd2002
      - IEXEC_SCONE_CAS_HOST=cas
      - SCONE_CAS_ADDR=cas:18765
      - SCONE_LAS_ADDR=las:18766
      - SCONE_CONFIG_ID=s1/iexec-sms
      - SCONE_HEAP=3G
      - SCONE_LOG=6
      - SCONE_VERSION=1
      - SCONE_SYSLIBS=1
    ports:
      - 5000:15000
      - 5443:15443
    depends_on:
      - token-chain-parity
    networks:
      - blockchain

  token-result-proxy:
    image: iexechub/iexec-result-proxy:1.0.0
    environment:
      - IEXEC_PRIVATE_CHAIN_ADDRESS=http://token-chain-parity:8545
      - IEXEC_PUBLIC_CHAIN_ADDRESS=http://token-chain-parity:8545
      - MONGO_HOST=token-result-proxy-mongo
      - MONGO_PORT=47017
      - IEXEC_IPFS_HOST=ipfs
    ports:
      - 18089:18089
    depends_on:
      - token-chain-parity
      - token-result-proxy-mongo
      - ipfs
    networks:
      - blockchain
      - resultproxy

  token-result-proxy-mongo:
    image: mongo:4-xenial
    entrypoint: '/bin/bash'
    command: -c "mongod --bind_ip_all --port 47017"
    expose:
      - '47017'
    networks:
      - resultproxy

  ipfs:
    restart: unless-stopped
    image: ipfs/go-ipfs:v0.4.20
    container_name: ipfs
    volumes:
      - /tmp/ipfs-docker-staging:/export
      - /tmp/ipfs-docker-data:/data/ipfs
    expose:
      - '8080'
      - '4001'
      - '5001'
    networks:
      - resultproxy

  gateway-mongo:
    image: mongo:latest
    restart: unless-stopped
    expose:
      - '27017'
    ports:
      - '27017:27017'
    networks:
      - gateway

  gateway-redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    expose:
      - '6379'
    ports:
      - '6379:6379'
    networks:
      - gateway

  token-watcher:
    image: iexechub/iexec-market-watcher:5
    restart: unless-stopped
    environment:
      - DEBUG=iexec-watcher*
      - DEBUG_COLORS=true
      - CHAIN=DEV
      - CHAIN_ID=65535
      - IEXEC_ADDRESS=0xC129e7917b7c7DeDfAa5Fff1FB18d5D7050fE8ca
      - ETH_WS_HOST=ws://token-chain-parity:8546
      - ETH_RPC_HOST=http://token-chain-parity:8545
      - MONGO_HOST=gateway-mongo
      - REDIS_HOST=gateway-redis
    depends_on:
      - token-chain-parity
      - gateway-redis
      - gateway-mongo
    networks:
      - gateway
      - blockchain

  token-gateway:
    image: iexechub/iexec-market-api:5
    restart: unless-stopped
    ports:
      - 13000:3000
    environment:
      - DEBUG=iexec-market-api*
      - DEBUG_COLORS=true
      - CHAINS=DEV
      - DEV_NATIVE=false
      - DEV_ETH_RPC_HOST=http://token-chain-parity:8545
      - DEV_CHAIN_ID=65535
      - DEV_IEXEC_ADDRESS=0xC129e7917b7c7DeDfAa5Fff1FB18d5D7050fE8ca
      - MONGO_HOST=gateway-mongo
      - REDIS_HOST=gateway-redis
      - RATE_LIMIT_MAX=10000
      - RATE_LIMIT_PERIOD=60000
      - MAX_OPEN_ORDERS_PER_WALLET=1000
    depends_on:
      - token-chain-parity
      - gateway-redis
      - gateway-mongo
    networks:
      - gateway
      - blockchain
