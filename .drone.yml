pipeline:
  test_node16:
    image: node:16
    pull: true
    commands:
      - apt update
      - apt install xxd
      - node -v
      - npm -v
      - npm ci
      - npm run build
      - npm -g install .
      - npm test
    when:
      ref: [refs/tags/v*]

  test_node14:
    image: node:14
    pull: true
    commands:
      - apt update
      - apt install xxd
      - node -v
      - npm -v
      - npm ci
      - npm run build
      - npm -g install .
      - npm test
    when:
      ref: [refs/tags/v*]

  test_node12:
    image: node:12
    pull: true
    commands:
      - apt update
      - apt install xxd
      - node -v
      - npm -v
      - npm ci
      - npm run build
      - npm -g install .
      - npm test

  publish_npm_alpha:
    image: plugins/npm
    secrets: [npm_token]
    username: iexecteam
    email: dev@iex.ec
    tag: alpha
    when:
      ref: [refs/tags/v7*]

  publish_dockerhub_alpha:
    image: plugins/docker
    repo: iexechub/iexec-sdk
    secrets: [docker_username, docker_password]
    tags:
      - alpha
      - ${DRONE_TAG##v}
    when:
      ref: [refs/tags/v7*]

