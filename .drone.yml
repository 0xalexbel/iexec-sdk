matrix:
  NODE_TAG:
    - 10
    - 9
    - 8

pipeline:
  build:
    image: node:${NODE_TAG}
    commands:
      - npm install
      - npm run build
      - npm -g install .
      - npm test
    when:
      branch: [ master, next ]

  npm:
    image: plugins/npm
    secrets: [npm_password]
    username: sulliwane
    email: sulliwane@gmail.com
    tag: latest
    when:
      ref: [refs/tags/v2*]
      matrix:
        NODE_TAG: 8

  npm_next:
    image: plugins/npm
    secrets: [npm_password]
    username: sulliwane
    email: sulliwane@gmail.com
    tag: next
    when:
      ref: [refs/tags/v3*]
      matrix:
        NODE_TAG: 8

  dockerhub:
    image: plugins/docker
    repo: iexechub/iexec-sdk
    secrets: [docker_username, docker_password]
    tags:
      - latest
      - ${DRONE_TAG##v}
    when:
      ref: [refs/tags/v2*]
      matrix:
        NODE_TAG: 8

  dockerhub_next:
    image: plugins/docker
    repo: iexechub/iexec-sdk
    secrets: [docker_username, docker_password]
    tags:
      - next
      - ${DRONE_TAG##v}
    when:
      ref: [refs/tags/v3*]
      matrix:
        NODE_TAG: 8

services:
  ethereum:
    image: iexechub/poco-chain
    entrypoint: [ "/home/parity/bin/parity" ]
    command: [ "--chain", "/iexec-poco/parity/spec.json", "--config", "/iexec-poco/parity/authority.toml", "-d", "/iexec-poco/parity/data", "--geth" ]
